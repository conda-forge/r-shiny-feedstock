{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shiny
  version: {{ version|replace("-", "_") }}

source:
  fn: shiny_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/shiny_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/shiny/shiny_{{ version }}.tar.gz
  sha256: fece84fdeb6e9009d4f6b95b4e7c1bea1754ecc9dd79685dc17451f6e54666f1

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-crayon
    - r-digest
    - r-htmltools >=0.3.5
    - r-httpuv >=1.4.4
    - r-jsonlite >=0.9.16
    - r-later >=0.7.2
    - r-mime >=0.3
    - r-promises >=1.0.1
    - r-r6 >=2.0
    - r-rlang
    - r-sourcetools
    - r-xtable

  run:
    - r-base
    - r-crayon
    - r-digest
    - r-htmltools >=0.3.5
    - r-httpuv >=1.4.4
    - r-jsonlite >=0.9.16
    - r-later >=0.7.2
    - r-mime >=0.3
    - r-promises >=1.0.1
    - r-r6 >=2.0
    - r-rlang
    - r-sourcetools
    - r-xtable

test:
  commands:
    - $R -e "library('shiny')"  # [not win]
    - "\"%R%\" -e \"library('shiny')\""  # [win]

about:
  home: http://shiny.rstudio.com
  license: GPL-3
  summary: Makes it incredibly easy to build interactive web applications with R. Automatic "reactive"
    binding between inputs and outputs and extensive prebuilt widgets make it possible
    to build beautiful, responsive, and powerful applications with minimal effort.
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - halldc
